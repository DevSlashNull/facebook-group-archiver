{% extends "result.html" %}

{% block result_body %}
<h2>Searching {{ where }}s</h2>
{% for result in results %}
<div class="row-fluid result">
  <h4>{{ result["from_name"] }}</h4>
</div>
<div class="row-fluid">
  <small> {{ result["created_time"] }} </small>
</div>
<div class="row-fluid">
  {% set id = result["id"] %}
  <a href="https://www.facebook.com/{{ id }}"> Facebook Link</a>
</div>
<div class="row-fluid">
  {{ result["snippet"] | safe}}
</div>
{% endfor %}
{% endblock %}
