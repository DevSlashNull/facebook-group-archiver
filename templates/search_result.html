{% extends "result.html" %}

{% block result_body %}
{% for result in results %}
<div class="row-fluid result">
  <h4>{{ result["from_name"] }}</h4>
</div>
<div class="row-fluid">
  <small> {{ result["created_time"] }} </small>
</div>
<div class="row-fluid">
  {% set id = result["id"] %}
  <a href="https://www.facebook.com/{{ id }}">{{ id }}</a>
</div>
<div class="row-fluid">
  {{ result["snippet(" + where + "_fts)"] | safe}}
</div>
{% endfor %}
{% endblock %}
