{% extends "result.html" %}

{% block result_body %}
{% if results %}
{% for result in results %}
<dl class="dl-horizontal result">
  {% for key, value in result.items() %}
  <dt> {{ key }} </dt>
  <dd> {{ value }} </dd>
  {% endfor %}
</dl>
{% endfor %}
{% else %}
<h2>No matches</h2>
{% endif %}
{% endblock %}
